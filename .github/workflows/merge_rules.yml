          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Baidu/Baidu_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Pinduoduo/Pinduoduo_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/JingDong/JingDong_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/NetEaseMusic/NetEaseMusic_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/XiaoMi/XiaoMi_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/AliPay/AliPay_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/WeChat/WeChat_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Alibaba/Alibaba_Classical_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/CCB/CCB_No_Resolve.yaml
          https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/GaoDe/GaoDe_No_Resolve.yaml

          EOF

          rm -f guoneichangyong.yaml
          while read url; do
            # 忽略空行
            [[ -z "$url" ]] && continue
            # 转换成 raw 链接
            raw_url=${url/github.com/raw.githubusercontent.com}
            raw_url=${raw_url/\/blob/}

            echo "# From $raw_url" >> guoneichangyong.yaml
            curl -sSL "$raw_url" >> guoneichangyong.yaml
            echo "" >> guoneichangyong.yaml
          done < urls.txt

